server {
    listen 80;
    server_name _;

    index index.html index.htm;
    root /usr/share/nginx/html;

    access_log /var/log/nginx/lca_access.log;
    error_log /var/log/nginx/lca_error.log warn;

    client_max_body_size 256M;

    # Forward /lca-collaboration to a local backend (e.g., Java app)
    location /lca-collaboration/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_read_timeout 5m;
        proxy_send_timeout 5m;
        keepalive_timeout 5m;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Redirect /nrel to root
    location /nrel/ {
        return 301 /;
    }

    # Redirect /discovery to /lca-collaboration/
    location /discovery/ {
        return 301 /lca-collaboration/;
    }

    # Redirect /uslci to a specific search URL
    location /uslci/ {
        return 301 /lca-collaboration/search/page=1&group=NREL;
    }

    # Serve static files and fallback to proxy (optional)
    location / {
        try_files $uri $uri/ =404;
    }
}
