        description: Push to GLAD with missing configuration
        component: GLAD 
        category: slow
        request_payload:
          dataprovider: "Test Provider"
          paths: ["FLOWS/Elementary flows"]
        expected_repsonses:
          - code: 503
            description: Invalid GLAD node configuration/Service Unavailable