        category: fast
        expected_repsonses:
          - code: 200 
            description: Previous commit ID returned
          - code: 404
            description: No previous commit found

    # Search Management
    search_datasets_advanced:
      - path: /ws/public/search
        method: GET 
        description: Search datasets with advanced filters
        component: Search
        category: fast
        parameters:
          - name: type
