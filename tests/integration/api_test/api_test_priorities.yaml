            type: "CATEGORY" 
            name: "Test Category" 
            commitId: "commitId1"
        expected_repsonses:
          - code: 200
            description: Download token returned
          - code: 404
            description: Category not found

    download_direct:
      - path: /ws/public/download/json/prepare/{group}/{repo}
        method: PUT
        description: Prepare download with direct selection
        component: Download
        category: slow
        request_payload:
          - type: "PROCESS"
            refId: "processId1"
        expected_repsonses:
          - code: 200
            description: Download token returned
          - code: 404
            description: Reference not found

    download_single_dataset:
      - path: /ws/public/download/json/prepare/{group}/{repo}/{type}/{refId}
        method: GET
        description: Prepare single dataset download
        component: Download
        category: slow
        parameters:
          - name: commitId
            in: query
            optional: true
        expected_repsonses:
          - code: 200
            description: Download token returned
          - code: 404
            description: Dataset not found 

    prepare_json:   
      - path: /ws/public/download/json1/prepare/{group}/{repo}
        method: GET 
        description: Prepare JSON-LD 1.0 download
        component: Download
        category: slow
        parameters:
          - name: commitId
            in: query
            optional: true 
          - name: path 
            in: query
            optional: true
        expected_repsonses:
          - code: 200
            description: Download token returned
          - code: 404
            description: Repository not found 

    download_json:
      - path: /ws/public/download/json1/{token}
        method: GET 
        description: Download JSON-LD 1.0 package
        component: Download
        category: slow 
        expected_repsonses:
          - code: 200
            description: JSON-LD 1.0 package downloaded
          - code: 404
            description: Invalid token 

      # GLAD Integration
    glad_push:
